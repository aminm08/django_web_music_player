{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}signup{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center mt-5" dir="rtl">



        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form|crispy }}
            </table>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>

    </div>

{% endblock content %}
