{% extends '_base.html' %}
{% load thumbnail %}




{% block title %} hello{% endblock %}


{% block content %}

    <div class="container mt-9">
        <h2>{{ album.Album_name }}</h2>
        <p class="mt-3">
            {% for song in songs %}



                {% thumbnail song.song.cover "200x200" crop="center" as im %}
                    <a href="{{ song.song.get_absolute_url }}"><img src="{{ im.url }}" width="{{ im.width }}"
                                                                height="{{ im.height }}" alt="..."></a>
                {% endthumbnail %}

            {% endfor %}
        </p>

    </div>


{% endblock content %}
