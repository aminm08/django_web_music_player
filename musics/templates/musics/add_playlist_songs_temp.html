{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Add playlist song{% endblock %}


{% block content %}

    <div>
        <h2>Add song to {{ playlist }}</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>


        </form>


    </div>





{% endblock content %}
